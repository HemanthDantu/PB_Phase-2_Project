  <h1 align="center" style="font-family: Times New Roman; color:blue; font-size:20px;">MOST POPULAR BANKS BASED ON THEIR FOLLOWERS</h1>
			 
			   <br/>
			   <br/>
			   <table width="50%" align="center">	
			   <tr><td>	
            <svg id="chart" style="width: 800; height: 500; padding-left: 75px;"></svg>
</td></tr>
		</table>
	
	<script type="text/javascript">
	d3.csv("DataFrameQuery1.csv", function(error, data) {
		console.log(data)
		// create an empty object that nv is expecting
		var exampleData = [ {
			key : "totals",
			values : []
		} ];
		// populate the empty object with your data
		data.forEach(function(d) {
			d.Count = +d.Count
			exampleData[0].values.push(d)
		})
		nv.addGraph(function() {
			var chart = nv.models.discreteBarChart().x(function(d) {
				console.log(d);
				return d.Name
			}).y(function(d) {
				return d.Count
			}).staggerLabels(true).tooltips(false).showValues(true)
			d3.select('#chart').datum(exampleData).attr("id", function(d) {
				console.log(d);
			}).transition().duration(500).call(chart);
			nv.utils.windowResize(chart.update);
			return chart;
		});
	});
</script>

</body>
